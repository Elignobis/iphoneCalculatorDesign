<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator Design</title>
</head>
<body>
    <Div class="main-con">
        <input class="view" type="number" style="background-color: black; color: white; height: 60px;">
        <table>
                <tr>
                    <td><input type="button" class="button" style="background-color: rgb(163, 160, 160); color: black;" value="C"></td>
                    <td><input type="button" class="button" style="background-color: rgb(163, 160, 160); color: black;" value="<"></td>
                    <td><input type="button" class="button" style="background-color: rgb(163, 160, 160); color: black;" value="%"></td>
                    <td><input type="button" class="button" style="background-color: rgb(248, 172, 78); color: white;" value="/"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" value="7"></td>
                    <td><input type="button" class="button" value="8"></td>
                    <td><input type="button" class="button" value="9"></td>
                    <td><input type="button" class="button" style="background-color: rgb(248, 172, 78); color: white;" value="X"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" value="4"></td>
                    <td><input type="button" class="button" value="5"></td>
                    <td><input type="button" class="button" value="6"></td>
                    <td><input type="button" class="button" style="background-color: rgb(248, 172, 78); color: white;" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" value="1"></td>
                    <td><input type="button" class="button" value="2"></td>
                    <td><input type="button" class="button" value="3"></td>
                    <td><input type="button" class="button" style="background-color: rgb(248, 172, 78); color: white;" value="+"></td>
                </tr>
                <tr>
                    <td colspan="2"><input style="width: 125px; text-align: start; padding-left: 10px;" type="button" class="button" value="0" class="width-button"></td>
                    <td><input type="button" class="button" value=","></td>
                    <td><input type="button" class="button" style="background-color: rgb(248, 172, 78); color: white;" value="="></td>
                </tr>
        </table>
    </Div>
</body>
</html>
